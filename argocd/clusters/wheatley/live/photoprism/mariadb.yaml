apiVersion: mariadb.mmontes.io/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: photoprism
  annotations:
    argocd.argoproj.io/sync-wave: 2
spec:
  connection:
    secretName: photoprism-connection
    secretTemplate:
      key: dsn
    params:
      parseTime: "true"
  port: 3306
  rootPasswordSecretKeyRef:
    key: rootPassword
    name: mariadb
  metrics:
    exporter:
      image:
        pullPolicy: IfNotPresent
        tag: latest
    serviceMonitor:
      prometheusRelease: kube-prometheus-stack
      interval: 10s
      scrapeTimeout: 10s
  resources:
    requests:
      cpu: 100m
      memory: 1024Mi
  env:
    - name: TZ
      value: SYSTEM
  image:
    pullPolicy: IfNotPresent
    tag: 10.7.4
    repository: mariadb
  volumeClaimTemplate:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
    storageClassName: ocs-external-storagecluster-ceph-rbd
  passwordSecretKeyRef:
    key: password
    name: mariadb
  database: photoprism
  username: photoprism
