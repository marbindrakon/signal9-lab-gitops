---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: photoprism-scc-clusterrole
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - photoprism-scc
  resources:
  - securitycontextconstraints
  verbs:
  - use
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: 'photoprism-scc-binding'
  namespace: photoprism
subjects:
  - kind: ServiceAccount
    name: photoprism
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: photoprism-scc-clusterrole
