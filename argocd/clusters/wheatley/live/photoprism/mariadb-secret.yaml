apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: photoprism
  annotations:
    argocd.argoproj.io/sync-wave: 1
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-wheatley
  target:
    name: mariadb
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: photoprism-mariadb
