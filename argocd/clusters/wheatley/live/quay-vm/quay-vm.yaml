apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: quay-vm
  name: quay-vm
  namespace: quay-vm
  annotations:
    argocd.argoproj.io/sync-wave: '2'
spec:
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: quay-vm
    spec:
      storage:
        storageClassName: ocs-external-storagecluster-ceph-rbd
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 300Gi
      source:
        http:
          url: "https://virt-exportproxy-openshift-cnv.apps.atlas.lab.signal9.gg/api/export.kubevirt.io/v1alpha1/namespaces/quay-vm/virtualmachineexports/quay-export/volumes/quay-vm/disk.img.gz"
          secretExtraHeaders:
            - quay-import-token
  running: true
  template:
    metadata:
      annotations:
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: quay-vm
    spec:
      domain:
        cpu:
          cores: 4
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: quay-vm
          interfaces:
            - name: lab-inf
              macAddress: "02:df:4b:00:00:1c"
              bridge: {}
            - name: nfs
              macAddress: "02:df:4b:00:00:1e"
              bridge: {}
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.4.0
        resources:
          requests:
            memory: 16Gi
      networks:
      - name: lab-inf
        multus:
          networkName: default/lab-inf
      - name: nfs
        multus:
          networkName: default/nfs
      terminationGracePeriodSeconds: 180
      volumes:
      - dataVolume:
          name: quay-vm
        name: quay-vm
