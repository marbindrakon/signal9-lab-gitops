apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: quay-import-token
  namespace: quay-vm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-wheatley
  target:
    name: quay-import-token
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: quay-import-token
