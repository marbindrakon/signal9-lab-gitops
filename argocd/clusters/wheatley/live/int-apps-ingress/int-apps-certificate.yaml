apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: int-apps-certificate
  namespace: openshift-ingress
spec:
  secretName: signal9-int-apps
  duration: 2160h0m0s # 90d
  renewBefore: 720h0m0s # 30d
  subject:
    organizations:
    - "Signal9 Labs"
  privateKey:
    size: 256
    algorithm: ECDSA
    encoding: PKCS1
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
  dnsNames:
    - 'int-apps.wheatley.lab.signal9.gg'
    - '*.int-apps.wheatley.lab.signal9.gg'
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
