apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: signal9-services-import-token
  namespace: home-infra
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-wheatley
  target:
    name: signal9-services-import-token
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: signal9-services-import-token
