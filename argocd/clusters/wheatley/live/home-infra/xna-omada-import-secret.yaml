apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: xna-omada-import-token
  namespace: home-infra
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-wheatley
  target:
    name: xna-omada-import-token
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: xna-omada-import-token
