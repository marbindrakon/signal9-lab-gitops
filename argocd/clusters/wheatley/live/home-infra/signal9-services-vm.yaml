apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: signal9-services
  name: signal9-services
  namespace: home-infra
spec:
  runStrategy: RerunOnFailure
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: signal9-services
    spec:
      storage:
        storageClassName: ocs-external-storagecluster-ceph-rbd
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 60Gi
      source:
        http:
          url: "https://virt-exportproxy-openshift-cnv.apps.atlas.lab.signal9.gg/api/export.kubevirt.io/v1alpha1/namespaces/home-infra/virtualmachineexports/signal9-services/volumes/signal9-services/disk.img.gz"
          secretExtraHeaders:
            - signal9-services-import-token
  template:
    metadata:
      annotations:
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: signal9-services
    spec:
      domain:
        cpu:
          cores: 4
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: signal9-services
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
            - name: home-dmz
              bridge: {}
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.4.0
        resources:
          requests:
            memory: 8Gi
      networks:
      - name: home-dmz
        multus:
          networkName: default/home-dmz
      terminationGracePeriodSeconds: 180
      volumes:
      - name: cloudinitdisk
        cloudInitNoCloud:
          userData: |-
            #cloud-config
            password: fedora
            chpasswd: { expire: False }
            ssh_pwauth: false
            ssh_authorized_keys:
              - ssh-rsa 
      - dataVolume:
          name: signal9-services
        name: signal9-services
