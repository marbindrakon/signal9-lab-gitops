apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: xna-omada
  name: xna-omada
  namespace: home-infra
spec:
  runStrategy: RerunOnFailure
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: xna-omada
    spec:
      storage:
        storageClassName: ocs-external-storagecluster-ceph-rbd
        accessModes:
        - ReadWriteMany
        resources:
          requests:
            storage: 60Gi
      source:
        http:
          url: "https://virt-exportproxy-openshift-cnv.apps.atlas.lab.signal9.gg/api/export.kubevirt.io/v1alpha1/namespaces/home-infra/virtualmachineexports/xna-omada/volumes/xna-omada/disk.img.gz"
          secretExtraHeaders:
            - xna-omada-import-token
  template:
    metadata:
      annotations:
        vm.kubevirt.io/os: debian
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: xna-omada
    spec:
      domain:
        cpu:
          cores: 2
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: xna-omada
          interfaces:
            - name: net-mgmt
              bridge: {}
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.4.0
        resources:
          requests:
            memory: 4Gi
      networks:
      - name: net-mgmt
        multus:
          networkName: default/net-mgmt
      terminationGracePeriodSeconds: 180
      volumes:
      - dataVolume:
          name: xna-omada
        name: xna-omada
