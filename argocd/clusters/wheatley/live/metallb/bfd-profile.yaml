apiVersion: metallb.io/v1beta1
kind: BFDProfile
metadata:
  name: lab-bfd-profile
  namespace: metallb-system
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "2"
spec:
  receiveInterval: 35
  transmitInterval: 35
  detectMultiplier: 3
  echoInterval: 35
  echoMode: true
  passiveMode: true
  minimumTtl: 10
