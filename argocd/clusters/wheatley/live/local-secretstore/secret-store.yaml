apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-wheatley
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: k8s-wheatley
          role: external-secrets-operator
          serviceAccountRef:
            name: external-secrets-operator
            namespace: external-secrets-operator
      path: lab/wheatley-secrets
      server: https://vault.lab.signal9.gg
      version: v2
