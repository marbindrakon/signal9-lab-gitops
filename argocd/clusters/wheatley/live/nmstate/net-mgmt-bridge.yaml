apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: net-mgmt
spec:
  nodeSelector: 
    node-role.kubernetes.io/worker: "" 
  maxUnavailable: 3 
  desiredState:
    interfaces:
      - name: bond2.5
        type: vlan
        state: up
        mtu: 1500
        ipv4:
          enabled: false
        ipv6:
          enabled: false
        vlan:
          base-iface: bond2
          id: 5
      - name: br-net-mgmt
        description: VLAN 5 bridge
        type: linux-bridge
        state: up
        ipv4:
          enabled: false
        ipv6:
          enabled: false
        bridge:
          options:
            stp:
              enabled: false
          port:
            - name: bond2.5
