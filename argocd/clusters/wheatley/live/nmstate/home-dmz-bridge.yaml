apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: home-dmz
spec:
  nodeSelector: 
    node-role.kubernetes.io/worker: "" 
  maxUnavailable: 3 
  desiredState:
    interfaces:
      - name: bond2.22
        type: vlan
        state: up
        mtu: 1500
        ipv4:
          enabled: false
        ipv6:
          enabled: false
        vlan:
          base-iface: bond2
          id: 22
      - name: br-home-dmz
        description: VLAN 22 bridge
        type: linux-bridge
        state: up
        ipv4:
          enabled: false
        ipv6:
          enabled: false
        bridge:
          options:
            stp:
              enabled: false
          port:
            - name: bond2.22
