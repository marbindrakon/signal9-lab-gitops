apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: acme-ca-import-token
  namespace: lab-infra-vm
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-wheatley
  target:
    name: acme-ca-import-token
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: acme-ca-import-token
