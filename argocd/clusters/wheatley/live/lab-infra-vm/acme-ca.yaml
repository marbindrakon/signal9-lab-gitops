apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    app: acme-ca
  name: acme-ca
  namespace: lab-infra-vm
spec:
  runStrategy: RerunOnFailure
  dataVolumeTemplates:
  - apiVersion: cdi.kubevirt.io/v1beta1
    kind: DataVolume
    metadata:
      name: acme-ca
    spec:
      storage:
        storageClassName: ocs-external-storagecluster-ceph-rbd
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 15Gi
      source:
        http:
          url: "https://virt-exportproxy-openshift-cnv.apps.atlas.lab.signal9.gg/api/export.kubevirt.io/v1alpha1/namespaces/lab-infra-vm/virtualmachineexports/acme-ca/volumes/acme-ca/disk.img.gz"
          secretExtraHeaders:
            - acme-ca-import-token
  template:
    metadata:
      annotations:
        vm.kubevirt.io/os: fedora
        vm.kubevirt.io/workload: server
      labels:
        kubevirt.io/domain: acme-ca
    spec:
      domain:
        cpu:
          cores: 1
          sockets: 1
          threads: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: acme-ca
          interfaces:
            - name: lab-inf
              bridge: {}
              macAddress: "02:df:4b:00:00:16"
          networkInterfaceMultiqueue: true
          rng: {}
        machine:
          type: pc-q35-rhel8.4.0
        resources:
          requests:
            memory: 2Gi
      networks:
      - name: lab-inf
        multus:
          networkName: default/lab-inf
      terminationGracePeriodSeconds: 180
      volumes:
      - dataVolume:
          name: acme-ca
        name: acme-ca
