apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft-vm-import-token
  namespace: minecraft
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-wheatley
  target:
    name: minecraft-vm-import-token
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: minecraft-vm-import-token
