apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: esp-mqtt-sensor
  namespace: esp-sensor-fw
spec:
  params:
    - name: git-repo-url
      value: $(body.repository.url)
    - name: git-repo-name
      value: $(body.repository.name)
    - name: git-revision
      value: $(body.head_commit.id)
