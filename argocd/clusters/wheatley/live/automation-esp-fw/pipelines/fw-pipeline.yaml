apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: esp-mqtt-sensor-firmware
  namespace: esp-sensor-fw
spec:
  resources:
    - name: firmware-git
      type: git
  tasks:
    - name: pio-build
      resources:
        inputs:
          - name: firmware-git
            resource: firmware-git
      taskRef:
        kind: Task
        name: pio-build
      workspaces:
        - name: fw-files
          workspace: fw-files
        - name: signing
          workspace: signing
  workspaces:
    - name: fw-files
    - name: signing
