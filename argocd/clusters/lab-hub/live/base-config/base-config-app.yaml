        gitops:
          applicationControllerResources:
            limits:
              cpu: '4'
              memory: 8Gi
            requests:
              cpu: 250m
              memory: 3Gi
        auth:
          enabled: true
          oidcDisplayName: Signal9-RHT
          oidcClientID: lab-hub
          externalSecret:
            name: signal9-client-secret
            vaultName: lab-hub-oidc
        monitoring:
          enabled: true
          storageClass: standard-csi
          prometheusSize: 100Gi
        externalSecrets:
          vaultAuthPath: 'k8s-lab-hub'
        odfStorage:
          enabled: false
          external: false
          version: '4.18'
          externalSecret: null
        mirrorRegistry:
          enabled: false
        network:
          hostRouting: false
        timesync:
          enabled: true
          ptp:
            enabled: true
            loadKvmModule: true
            device: 'ptp_kvm'
            sourceStratum: 2
          ntpServers: []
        certManager:
          solvers:
            - http01:
                ingress: {}
            - dns01:
                route53:
                  accessKeyIDSecretRef:
                    name: route53-key
                    key: access-key
                  region: us-east-1
                  secretAccessKeySecretRef:
                    key: secret-access-key
                    name: route53-key
              selector:
                dnsZones:
                  - signal9.gg
                  - lab.signal9.gg
