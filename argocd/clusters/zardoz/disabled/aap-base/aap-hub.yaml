apiVersion: automationhub.ansible.com/v1beta1
kind: AutomationHub
metadata:
  name: acm-hub-aap-hub                             
  namespace: aap
  annotations:
    argocd.argoproj.io/sync-wave: '3'
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  sso_secret: aap-hub-sso             
  route_tls_termination_mechanism: Passthrough
  route_tls_secret: aap-hub-certificate
  ingress_type: Route
  loadbalancer_port: 80
  file_storage_size: 500Gi
  image_pull_policy: IfNotPresent
  web:
    replicas: 1
  file_storage_storage_class: ocs-external-storagecluster-cephfs
  route_host: aap-hub.lab.signal9.gg
  hostname: aap-hub.lab.signal9.gg
  admin_password_secret: aap-admin-password
  postgres_storage_class: ocs-external-storagecluster-ceph-rbd
  file_storage_access_mode: ReadWriteMany
  pulp_settings:
    galaxy_collection_signing_service: ''
    galaxy_container_signing_service: ''
  content:
    log_level: INFO
    replicas: 2
  postgres_storage_requirements:
    limits:
      storage: 100Gi
    requests:
      storage: 25Gi
  api:
    log_level: INFO
    replicas: 1
  postgres_resource_requirements:
    limits:
      cpu: 1000m
      memory: 8Gi
    requests:
      cpu: 500m
      memory: 2Gi
  loadbalancer_protocol: http
  resource_manager:
    replicas: 1
  worker:
    replicas: 2
