apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: px-central-helm
  namespace: openshift-gitops
spec:
  destination:
    namespace: px-central
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: "https://github.com/portworx/helm"
    path: "charts/px-central"
    targetRevision: px-central-2.5.1
    helm:
      releaseName: px-central
      values: |
        pxlicenseserver:
          enabled: true
        persistentStorage:
          enabled: true
          storageClassName: ocs-external-storagecluster-ceph-rbd
