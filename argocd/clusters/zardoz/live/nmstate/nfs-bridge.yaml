apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: nfs-bridge
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '3'
spec:
  nodeSelector: 
    node-role.kubernetes.io/worker: "" 
  maxUnavailable: 3 
  desiredState:
    interfaces:
      - name: bond1.11
        type: vlan
        state: up
        mtu: 9000
        ipv4:
          enabled: false
        ipv6:
          enabled: false
        vlan:
          base-iface: bond1
          id: 11
      - name: br-nfs
        description: VLAN 11 bridge
        type: linux-bridge
        mtu: 9000
        state: up
        ipv4:
          dhcp: false
          address:
            - ip: 172.18.5.7
              prefix-length: 24
          enabled: true
        ipv6:
          enabled: false
        bridge:
          options:
            stp:
              enabled: false
          port:
            - name: bond1.11
