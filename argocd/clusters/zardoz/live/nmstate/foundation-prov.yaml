apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: zardoz-prov
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '3'
spec:
  nodeSelector: 
    node-role.kubernetes.io/control-plane: "" 
  maxUnavailable: 3 
  desiredState:
    interfaces:
      - name: bond0.101
        type: vlan
        state: up
        mtu: 1500
        ipv4:
          enabled: false
        ipv6:
          enabled: false
        vlan:
          base-iface: bond0
          id: 101
