apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hive-route53-secret
  namespace: hive
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: '1'
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: hive-route53-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        aws_access_key_id: '{{ index . "access-key" }}'
        aws_secret_access_key: '{{ index . "secret-access-key" }}'
  dataFrom:
  - extract:
      key: hive-aws-credentials
