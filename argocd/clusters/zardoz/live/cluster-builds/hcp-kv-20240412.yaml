apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcp-kv-20240412-deploy
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: "https://kubernetes.default.svc"
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterDeployment
      jsonPointers:
        - /spec/installed
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - RespectIgnoreDifferences=true
  source:
    repoURL: "https://github.com/marbindrakon/signal9-lab-gitops.git"
    path: "charts/hcp-cluster-build"
    targetRevision: HEAD
    helm:
      valueFiles:
        - "../../argocd/clusters/managed-clusters/hcp-kv-20240412/helm-values/build-values.yaml"
