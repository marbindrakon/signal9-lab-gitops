apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-config-chart
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    automated: {}
    retry:
      backoff:
        maxDuration: 1m
      limit: -1
  sources:
    - repoURL: "https://github.com/marbindrakon/signal9-lab-gitops.git"
      ref: values
      targetRevision: HEAD
    - repoURL: "https://github.com/marbindrakon/signal9-helm.git"
      path: "ocp-base-config"
      targetRevision: ocp-base-config-1.0.0
      helm:
        valueFiles:
          - "$values/argocd/clusters/managed-clusters/tagging-test-alpha/helm-values/base-config-values.yaml"
