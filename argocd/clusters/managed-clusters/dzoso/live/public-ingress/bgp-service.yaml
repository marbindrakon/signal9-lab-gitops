apiVersion: v1
kind: Service
metadata:
  name: bgp-signal9-public
  namespace: openshift-ingress
  annotations:
    argocd.argoproj.io/sync-wave: '2'
    metallb.universe.tf/address-pool: public-vip-pool
    metallb.universe.tf/loadBalancerIPs: 75.8.222.51
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    ingresscontroller.operator.openshift.io/deployment-ingresscontroller: signal9-public
  sessionAffinity: None
  type: LoadBalancer
