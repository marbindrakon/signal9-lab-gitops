apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: public-certificate
  namespace: openshift-ingress
spec:
  secretName: public-apps
  duration: 2160h0m0s # 90d
  renewBefore: 720h0m0s # 30d
  subject:
    organizations:
    - "Signal9 Labs"
  privateKey:
    size: 256
    algorithm: ECDSA
    encoding: PKCS1
    rotationPolicy: Always
  usages:
    - server auth
    - client auth
  dnsNames:
    - 'dzcloud.lab.signal9.gg'
    - '*.dzcloud.lab.signal9.gg'
  issuerRef:
    name: cluster-acme
    kind: ClusterIssuer
