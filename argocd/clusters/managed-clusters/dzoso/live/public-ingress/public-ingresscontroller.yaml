apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: signal9-public
  namespace: openshift-ingress-operator
spec:
  defaultCertificate:
    name: public-apps
  domain: dzcloud.lab.signal9.gg
  replicas: 3
  endpointPublishingStrategy:
    type: Private
  routeAdmission:
    wildcardPolicy: WildcardsAllowed
  nodePlacement:
    tolerations:
      - effect: NoSchedule
        operator: Exists
  routeSelector:
    matchExpressions:
      - key: dzcloud.scope/public
        operator: Exists
