apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: internalapi
  namespace: openstack
spec:
  config: |
    {
        "cniVersion": "0.3.1",
        "name": "internalapi",
        "type": "bridge",
        "isDefaultGateway": false,
        "isGateway": true,
        "forceAddress": false,
        "ipMasq": true,
        "hairpinMode": true,
        "bridge": "br-internalapi",
        "ipam": {
          "type": "whereabouts",
          "range": "172.18.151.192/26",
          "range_start": "172.18.151.194",
          "range_end": "172.18.151.239",
          "gateway": "172.18.151.193",
          "routes": [
            {"dst": "172.18.151.0/24"}
          ]
        }
    }
