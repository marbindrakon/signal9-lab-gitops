metadata:
  name: portworx
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: portworx
  namespace: portworx
spec:
  targetNamespaces:
    - portworx
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
