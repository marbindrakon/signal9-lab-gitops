cluster:
  name: "agent-vsphere-test"
  baseDomain: "lab.signal9.gg"
  gitOpsRepo: "https://github.com/marbindrakon/signal9-lab-gitops.git"
  gitOpsBasePath: argocd/clusters/managed-clusters
  openshiftVersion: "4.14"

monitoring:
  enabled: true
  storageClass: thin

externalSecrets:
  vaultAuthPath: "k8s-mgd-agent-vsphere-test"

timesync:
  enabled: true
  ntpServers: ['172.18.42.10', '172.18.42.11']

providerConfig:
  managed: true
  provider: vsphere
  externalSecret:
    name: vsphere-creds
    vaultName: vsphere-credentials
  vsphereConfig:
    vcenter: xna-vcenter.lab.signal9.gg
    datacenter: XNA
    datastore: CEPH-NVME
    folder: /XNA/vm/vm-openshift
    resourcePool: Resources
    cluster: XNA-ESX-1
    networks:
      - ocp0-infra

odfStorage:
  enabled: false
  version: '4.12'
  external: false
  externalSecret:
    name: rook-ceph-external-cluster-details
    vaultName: agent-vsphere-test-rook-data
network:
  hostRouting: true

auth:
  oidcClientID: "openshift"
  externalSecret:
    name: oauth-signal9-client-secret
    vaultName: signal9-openid

certManager:
  externalSecret:
    name: route53-key
    vaultName: signal9-route53
  solvers:
    - http01:
        ingress: {}
    - dns01:
        route53:
          # Required prior to 1.9 when this can be moved to a 
          # secret and pulled from vault like the secret key
          accessKeyID: AKIAR3Z7ELN7VLNNHZHZ
          region: us-east-1
          secretAccessKeySecretRef:
            key: secret-access-key
            name: route53-key
      selector:
        dnsZones:
          - lab.signal9.gg
