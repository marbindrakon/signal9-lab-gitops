apiVersion: batch/v1
kind: Job
metadata:
  name: enable-logginf-plugin
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/hook: "PostSync"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  namespace: openshift-gitops
spec:
  template:
    spec:
      containers:
      - name: enable-logging-plugin
        command:
            - /bin/bash
            - -c
            - |
              echo "Patching the console to enable Logging console plugin"
              oc version
              oc patch consoles.operator.openshift.io cluster --patch '{ "op": "add", "path": "/spec/plugins", "value": "logging-view-plugin" }' --type=json
              if [ $? = 0 ]
              then
                  echo "Logging console enabled, patch was applied ok"
              else
                  echo "Failed to patch console"
              fi
        image: "registry.redhat.io/openshift4/ose-cli:latest"
      serviceAccount: openshift-gitops-argocd-application-controller
      serviceAccountName: openshift-gitops-argocd-application-controller
      restartPolicy: Never
