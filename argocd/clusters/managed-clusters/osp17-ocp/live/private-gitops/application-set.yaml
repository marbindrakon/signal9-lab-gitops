apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: osp17-private-repo
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  generators:
    - git:
        repoURL: "ssh://git@github.com/marbindrakon/osp17-hackfest-private.git"
        revision: HEAD
        directories:
        - path: "gitops/clusters/osp17-ocp"
  template:
    metadata:
      name: "osp17-private-{{ path.basename }}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
      destination:
        namespace: openshift-gitops
        server: "https://kubernetes.default.svc"
      source:
        repoURL: "ssh://git@github.com/marbindrakon/osp17-hackfest-private.git"
        targetRevision: HEAD
        path: "{{ path }}"
