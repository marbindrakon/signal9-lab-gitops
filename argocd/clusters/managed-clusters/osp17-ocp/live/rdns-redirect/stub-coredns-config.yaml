kind: ConfigMap
apiVersion: v1
metadata:
  name: ovn-join-returner-config
  namespace: openshift-dns
data:
  Corefile: |
    64.100.in-addr.arpa.:5353 {
      bufsize 512
      errors
      log . {
        class all
      }
      health {
        lameduck 20s
      }
      ready
      template ANY ANY {
        rcode NXDOMAIN
        authority "{{ .Zone }} 60 {{ .Class }} SOA ovn-join-returner.openshift-dns.svc.cluster.local. hostmaster.cluster.local. (1 60 60 60 60)"
      }
    }
