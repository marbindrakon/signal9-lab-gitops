apiVersion: operator.openshift.io/v1
kind: DNS
metadata:
  name: default
  annotations:
    argocd.argoproj.io/sync-options: 'ServerSideApply=True'
    argocd.argoproj.io/sync-wave: '2'
spec:
  servers:
  - name: ovn-join-returner
    zones:
    - 64.100.in-addr.arpa
    forwardPlugin:
      policy: Random
      upstreams: 
      - 172.30.0.42:5353
