kind: Service
apiVersion: v1
metadata:
  name: ovn-join-returner
  namespace: openshift-dns
spec:
  clusterIP: 172.30.0.42
  ipFamilies:
    - IPv4
  ports:
    - name: dns
      protocol: UDP
      port: 53
      targetPort: dns
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: dns-tcp
  internalTrafficPolicy: Cluster
  clusterIPs:
    - 172.30.0.42
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    custom-dns: ovn-join-returner

