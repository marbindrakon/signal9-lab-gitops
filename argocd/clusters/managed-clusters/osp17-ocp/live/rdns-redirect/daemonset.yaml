kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: ovn-join-returner
  namespace: openshift-dns
spec:
  selector:
    matchLabels:
      custom-dns: ovn-join-returner
  template:
    metadata:
      creationTimestamp: null
      labels:
        custom-dns: ovn-join-returner
      annotations:
        cluster-autoscaler.kubernetes.io/enable-ds-eviction: 'true'
        target.workload.openshift.io/management: '{"effect": "PreferredDuringScheduling"}'
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      securityContext: {}
      containers:
        - resources:
            requests:
              cpu: 50m
              memory: 70Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 8181
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: coredns
          command:
            - coredns
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          ports:
            - name: dns
              containerPort: 5353
              protocol: UDP
            - name: dns-tcp
              containerPort: 5353
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config-volume
              readOnly: true
              mountPath: /etc/coredns
          terminationMessagePolicy: FallbackToLogsOnError
          image: >-
            quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:54f1cc9a26e0bd863b533a46cf54edae20bcc2b3f05ddd4bb4ada2a57225b16e
          args:
            - '-conf'
            - /etc/coredns/Corefile
      volumes:
        - name: config-volume
          configMap:
            name: ovn-join-returner-config
            items:
              - key: Corefile
                path: Corefile
            defaultMode: 420
      dnsPolicy: Default
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
      maxSurge: 0
  revisionHistoryLimit: 10
