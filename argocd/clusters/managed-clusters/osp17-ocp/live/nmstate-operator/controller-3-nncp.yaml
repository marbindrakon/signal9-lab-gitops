apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: controller-3-static-config
spec:
  desiredState:
    routes:
      config:
        - destination: 172.18.14.0/24
          next-hop-address: 172.18.19.1
          next-hop-interface: odf
          table-id: 254
    interfaces:
    - ipv4:
        dhcp: false
        enabled: false
      ipv6:
        enabled: false
      link-aggregation:
        mode: active-backup
        options:
          miimon: "100"
        port:
        - eno3
        - eno3d1
      mtu: 9000
      name: bond1
      state: up
      type: bond
    - name: odf
      type: vlan
      state: up
      mtu: 9000
      vlan:
        id: 19
        base-iface: odf
      ipv4:
        enabled: true
        dhcp: false
        address:
          - ip: 172.18.19.28
            prefix-length: 24
    - name: provisioning
      type: vlan
      state: up
      mtu: 1500
      vlan:
        id: 201
        base-iface: bond1
      ipv4:
        enabled: false
        dhcp: false
  nodeSelector:
    kubernetes.io/hostname: "osp17-ocp-controller-3.lab.signal9.gg"
