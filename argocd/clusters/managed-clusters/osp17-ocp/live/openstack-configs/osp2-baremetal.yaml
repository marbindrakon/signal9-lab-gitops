apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: osp2-nodeset
  namespace: openstack
spec:
  services:
    - download-cache
    - configure-network
    - validate-network
    - install-os
    - configure-os
    - run-os
    - ceph-client
    - libvirt
    - nova-custom-ceph
    - ovn
  env:
    - name: ANSIBLE_FORCE_COLOR
      value: "True"
    - name: ANSIBLE_ENABLE_TASK_DEBUGGER
      value: "True"
  baremetalSetTemplate:
    bmhLabelSelector:
      app: openstack
    ctlplaneInterface: eno1
    cloudUserName: cloud-admin
  nodes:
    osp2-compute-0:
      hostName: osp2-compute-0.ctlplane.osp2.lab.signal9.gg
    osp2-compute-1:
      hostName: osp2-compute-1.ctlplane.osp2.lab.signal9.gg
  networkAttachments:
    - ctlplane
  nodeTemplate:
    ansibleSSHPrivateKeySecret: osp2-node-ssh-key
    extraMounts:
    - extraVolType: Ceph
      mounts:
      - mountPath: /etc/ceph
        name: ceph
        readOnly: true
      volumes:
      - name: ceph
        secret:
          secretName: ceph-conf-files
    networks:
      - name: CtlPlane
        subnetName: subnet1
      - name: InternalApi
        subnetName: subnet1
      - name: External
        subnetName: subnet1
        defaultRoute: true
      - name: Storage
        subnetName: subnet1
      - name: Tenant
        subnetName: subnet1
    managementNetwork: ctlplane
    ansible:
      ansibleUser: cloud-admin
      ansiblePort: 22
      ansibleVars:
         service_net_map:
           nova_api_network: internal_api
           nova_libvirt_network: internal_api
         edpm_chrony_ntp_servers:
           - 172.18.0.79
           - 172.18.42.10
           - 172.18.42.11
         # edpm_network_config
         # Default nic config template for a EDPM compute node
         # These vars are edpm_network_config role vars
         edpm_network_config_hide_sensitive_logs: false
         edpm_network_config_override: ""
         ctlplane_dns_nameservers:
           - 172.18.201.251
         dns_search_domains:
           - ctlplane.osp2.lab.signal9.gg
           - lab.signal9.gg
         edpm_network_config_template: |
              ---
              {% set mtu_list = [ctlplane_mtu] %}
              {% for network in role_networks %}
              {{ mtu_list.append(lookup('vars', networks_lower[network] ~ '_mtu')) }}
              {%- endfor %}
              {% set min_viable_mtu = mtu_list | max %}
              network_config:
              - type: linux_bond
                name: bond0
                mtu: {{ ctlplane_mtu }}
                use_dhcp: false
                bonding_options: "mode=active-backup"
                dns_servers: {{ ctlplane_dns_nameservers }}
                domain: {{ dns_search_domains }}
                addresses:
                - ip_netmask: {{ ctlplane_ip }}/{{ ctlplane_subnet_cidr }}
                members:
                - type: interface
                  name: nic1
                  mtu: {{ ctlplane_mtu }}
                  primary: true
                - type: interface
                  name: nic2
                  mtu: {{ ctlplane_mtu }}
              - type: ovs_bridge
                name: br-ex
                members:
                - type: linux_bond
                  name: bond1
                  mtu: 9000
                  bonding_options: "mode=active-backup"
                  members:
                  - type: interface
                    name: nic3
                    mtu: 9000
                    primary: true
                  - type: interface
                    name: nic4
                    mtu: 9000
                {% for network in role_networks %}
                  - type: vlan
                    mtu: {{ lookup('vars', networks_lower[network] ~ '_mtu') }}
                    vlan_id: {{ lookup('vars', networks_lower[network] ~ '_vlan_id') }}
                    addresses:
                    - ip_netmask: {{ lookup('vars', networks_lower[network] ~ '_ip') }}/{{ lookup('vars', networks_lower[network] ~ '_cidr') }}
                {% if network == 'External' %}
                    routes:
                    - ip_netmask: 0.0.0.0/0
                      next_hop: {{ external_gateway_ip }}
                      default: true
                {% else %}
                    routes: {{ lookup('vars', networks_lower[network] ~ '_host_routes') }}
                {% endif %}
                {% endfor %}
         # These vars are for the network config templates themselves and are
         # considered EDPM network defaults.
         neutron_physical_bridge_name: br-ex
         neutron_public_interface_name: vlan203
         role_networks:
         - InternalApi
         - Storage
         - External
         - Tenant
         networks_lower:
           External: external
           InternalApi: internal_api
           Storage: storage
           Tenant: tenant
         # edpm_nodes_validation
         edpm_nodes_validation_validate_controllers_icmp: false
         edpm_nodes_validation_validate_gateway_icmp: false
         registry_url: quay.io/podified-antelope-centos9
         image_tag: current-podified
         edpm_ovn_controller_agent_image: "{{ registry_url }}/openstack-ovn-controller:{{ image_tag }}"
         edpm_iscsid_image: "{{ registry_url }}/openstack-iscsid:{{ image_tag }}"
         edpm_logrotate_crond_image: "{{ registry_url }}/openstack-cron:{{ image_tag }}"
         edpm_nova_compute_container_image: "{{ registry_url }}/openstack-nova-compute:{{ image_tag }}"
         edpm_nova_libvirt_container_image: "{{ registry_url }}/openstack-nova-libvirt:{{ image_tag }}"
         edpm_ovn_metadata_agent_image: "{{ registry_url }}/openstack-neutron-metadata-agent-ovn:{{ image_tag }}"
         gather_facts: false
         enable_debug: true
         # edpm firewall, change the allowed CIDR if needed
         edpm_sshd_configure_firewall: true
         edpm_sshd_allowed_ranges: ['172.18.0.0/16']
         # SELinux module
         edpm_selinux_mode: enforcing
