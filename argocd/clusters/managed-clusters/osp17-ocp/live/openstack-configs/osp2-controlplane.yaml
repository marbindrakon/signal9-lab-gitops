apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: osp2
  namespace: openstack
spec:
  secret: osp-secret
  storageClass: ocs-external-storagecluster-ceph-rbd
  extraMounts:
    - name: v1
      region: r1
      extraVol:
        - propagation:
          - CinderVolume
          - GlanceAPI
          - ManilaShare
          extraVolType: Ceph
          volumes:
          - name: ceph
            projected:
              sources:
              - secret:
                  name: ceph-conf-files
          mounts:
          - name: ceph
            mountPath: "/etc/ceph"
            readOnly: true
  dns:
    template:
      override:
        service:
          metadata:
            annotations:
              metallb.universe.tf/address-pool: osp2-internalapi
              metallb.universe.tf/allow-shared-ip: osp2-internalapi
              metallb.universe.tf/loadBalancerIPs: 172.18.202.80
          spec:
            type: LoadBalancer
      options:
      - key: server
        values:
        - 172.18.42.10
      replicas: 2
  cinder:
    apiOverride:
      route:
        host: osp2-cinder.apps.osp17-ocp.lab.signal9.gg
    template:
      databaseInstance: openstack
      secret: osp-secret
      cinderAPI:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
      cinderScheduler:
        replicas: 2
      cinderBackup:
        customServiceConfig: |
          [DEFAULT]
          backup_driver = cinder.backup.drivers.ceph.CephBackupDriver
          backup_ceph_pool = osp2-backups
          backup_ceph_user = osp2
        networkAttachments:
        - storage
        replicas: 1 # backend needs to be configured
      cinderVolumes:
        ceph:
          customServiceConfig: |
            [DEFAULT]
            enabled_backends=ceph
            [ceph]
            volume_backend_name=ceph
            volume_driver=cinder.volume.drivers.rbd.RBDDriver
            rbd_ceph_conf=/etc/ceph/ceph.conf
            rbd_user=osp2
            rbd_pool=volumes
            rbd_flatten_volume_from_snapshot=False
            rbd_secret_uuid=14e37f3d-9026-46c3-a503-82fa0acbac3f
          networkAttachments:
          - storage
          replicas: 1 # backend needs to be configured
  glance:
    apiOverride:
      route:
        host: osp2-glance.apps.osp17-ocp.lab.signal9.gg
    template:
      databaseInstance: openstack
      storageClass: "ocs-external-storagecluster-cephfs"
      storageRequest: 150G
      glanceAPIInternal:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
        networkAttachments:
        - storage
      glanceAPIExternal:
        networkAttachments:
        - storage
  keystone:
    apiOverride:
      route:
        spec:
          host: osp2-keystone.apps.osp17-ocp.lab.signal9.gg
    template:
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      databaseInstance: openstack
      secret: osp-secret
  mariadb:
    enabled: false
    templates:
      openstack:
        storageRequest: 500M
      openstack-cell1:
        storageRequest: 500M
  galera:
    enabled: true
    templates:
      openstack:
        storageRequest: 5Gi
        secret: osp-secret
        replicas: 3
      openstack-cell1:
        storageRequest: 5Gi
        secret: osp-secret
        replicas: 3
  memcached:
    templates:
      memcached:
        replicas: 3
  neutron:
    apiOverride:
      route:
        spec:
          host: osp2-neutron.apps.osp17-ocp.lab.signal9.gg
    template:
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      databaseInstance: openstack
      secret: osp-secret
      networkAttachments:
      - internalapi
  horizon:
    enabled: true
    apiOverride:
      route:
        spec:
          host: osp2.apps.osp17-ocp.lab.signal9.gg
    template:
      replicas: 2
      secret: osp-secret
  nova:
    apiOverride:
      route:
        spec:
          host: osp2-nova.apps.osp17-ocp.lab.signal9.gg
    template:
      apiServiceTemplate:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
      metadataServiceTemplate:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      secret: osp-secret
  manila:
    apiOverride:
      route:
        spec:
          host: osp2-manila.apps.osp17-ocp.lab.signal9.gg
    template:
      manilaAPI:
        replicas: 2
        networkAttachments:
        - internalapi
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
      manilaScheduler:
        replicas: 2
      manilaShares:
        share1:
          customServiceConfig: |
            [DEFAULT]
            enabled_share_backends=cephfs
            enabled_share_protocols=cephfs
            [cephfs]
            driver_handles_share_servers=False
            share_backend_name=cephfs
            share_driver=manila.share.drivers.cephfs.driver.CephFSDriver
            cephfs_conf_path=/etc/ceph/ceph.conf
            cephfs_auth_id=manila
            cephfs_cluster_name=ceph
            cephfs_volume_mode=0755
            cephfs_protocol_helper_type=CEPHFS
          replicas: 1
          networkAttachments:
          - storage
  ovn:
    template:
      ovnDBCluster:
        ovndbcluster-nb:
          dbType: NB
          storageRequest: 10G
          networkAttachment: internalapi
        ovndbcluster-sb:
          dbType: SB
          storageRequest: 10G
          networkAttachment: internalapi
      ovnNorthd:
        networkAttachment: internalapi
      ovnController:
        external-ids:
          system-id: "random"
          ovn-bridge: "br-int"
          ovn-encap-type: "geneve"
        networkAttachment: tenant
  placement:
    apiOverride:
      route:
        spec:
          host: osp2-nova-placement.apps.osp17-ocp.lab.signal9.gg
    template:
      replicas: 2
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      databaseInstance: openstack
      secret: osp-secret
  rabbitmq:
    templates:
      rabbitmq:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.85
            spec:
              type: LoadBalancer
      rabbitmq-cell1:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.86
            spec:
              type: LoadBalancer
  heat:
    apiOverride:
      route:
        spec:
          host: osp2-heat.apps.osp17-ocp.lab.signal9.gg
    cnfAPIOverride:
      route:
        spec:
          host: osp2-heat-cfn.apps.osp17-ocp.lab.signal9.gg
    enabled: true
    template:
      databaseInstance: openstack
      heatAPI:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
        replicas: 2
      heatEngine:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
        replicas: 2
      secret: osp-secret
  ironic:
    enabled: true
    template:
      databaseInstance: openstack
      ironicAPI:
        replicas: 2
      ironicConductors:
      - replicas: 2
        storageClass: "ocs-external-storagecluster-cephfs"
        storageRequest: 150G
      ironicInspector:
        replicas: 1
      ironicNeutronAgent:
        replicas: 1
      secret: osp-secret
  ceilometer:
    template:
      passwordSelector:
        service: CeilometerPassword
      secret: osp-secret
      serviceUser: ceilometer
  swift:
    enabled: false
  octavia:
    enabled: true
    template:
      databaseInstance: openstack
      octaviaAPI:
        replicas: 2
      secret: osp-secret
  redis:
    enabled: true
