apiVersion: core.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: osp2
  namespace: openstack
spec:
  secret: osp-secret
  storageClass: ocs-external-storagecluster-ceph-rbd
  dns:
    template:
      override:
        service:
          metadata:
            annotations:
              metallb.universe.tf/address-pool: osp2-internalapi
              metallb.universe.tf/allow-shared-ip: osp2-internalapi
              metallb.universe.tf/loadBalancerIPs: 172.18.202.80
          spec:
            type: LoadBalancer
      options:
      - key: server
        values:
        - 172.18.42.10
      replicas: 2
  cinder:
    apiOverride:
      route:
        host: osp2-cinder.apps.osp17-ocp.lab.signal9.gg
    template:
      databaseInstance: openstack
      secret: osp-secret
      cinderAPI:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
      cinderScheduler:
        replicas: 1
      cinderBackup:
        networkAttachments:
        - storage
        replicas: 0 # backend needs to be configured
      cinderVolumes:
        volume1:
          networkAttachments:
          - storage
          replicas: 0 # backend needs to be configured
  glance:
    apiOverride:
      route:
        host: osp2-glance.apps.osp17-ocp.lab.signal9.gg
    template:
      databaseInstance: openstack
      storageClass: "ocs-external-storagecluster-cephfs"
      storageRequest: 150G
      glanceAPIInternal:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
        networkAttachments:
        - storage
      glanceAPIExternal:
        networkAttachments:
        - storage
  keystone:
    apiOverride:
      route:
        host: osp2-keystone.apps.osp17-ocp.lab.signal9.gg
    template:
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      databaseInstance: openstack
      secret: osp-secret
  mariadb:
    enabled: false
    templates:
      openstack:
        storageRequest: 500M
      openstack-cell1:
        storageRequest: 500M
  galera:
    enabled: true
    templates:
      openstack:
        storageRequest: 5Gi
        secret: osp-secret
        replicas: 3
      openstack-cell1:
        storageRequest: 5Gi
        secret: osp-secret
        replicas: 3
  memcached:
    templates:
      memcached:
        replicas: 3
  neutron:
    apiOverride:
      route:
        host: osp2-neutron.apps.osp17-ocp.lab.signal9.gg
    template:
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      databaseInstance: openstack
      secret: osp-secret
      networkAttachments:
      - internalapi
  horizon:
    apiOverride:
      route:
        host: osp2.apps.osp17-ocp.lab.signal9.gg
    template:
      replicas: 3
      secret: osp-secret
  nova:
    apiOverride:
      route:
        host: osp2-nova.apps.osp17-ocp.lab.signal9.gg
    template:
      apiServiceTemplate:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
      metadataServiceTemplate:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      secret: osp-secret
  manila:
    apiOverride:
      route:
        host: osp2-manila.apps.osp17-ocp.lab.signal9.gg
    template:
      manilaAPI:
        replicas: 3
        networkAttachments:
        - internalapi
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
      manilaScheduler:
        replicas: 1
      manilaShares:
        share1:
          replicas: 1
          networkAttachments:
          - storage
  ovn:
    template:
      ovnDBCluster:
        ovndbcluster-nb:
          dbType: NB
          storageRequest: 10G
          networkAttachment: internalapi
        ovndbcluster-sb:
          dbType: SB
          storageRequest: 10G
          networkAttachment: internalapi
      ovnNorthd:
        networkAttachment: internalapi
      ovnController:
        external-ids:
          system-id: "random"
          ovn-bridge: "br-int"
          ovn-encap-type: "geneve"
        networkAttachment: tenant
  placement:
    apiOverride:
      route:
        host: osp2-nova-placement.apps.osp17-ocp.lab.signal9.gg
    template:
      override:
        service:
          internal:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/allow-shared-ip: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.80
            spec:
              type: LoadBalancer
      databaseInstance: openstack
      secret: osp-secret
  rabbitmq:
    templates:
      rabbitmq:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.85
            spec:
              type: LoadBalancer
      rabbitmq-cell1:
        override:
          service:
            metadata:
              annotations:
                metallb.universe.tf/address-pool: osp2-internalapi
                metallb.universe.tf/loadBalancerIPs: 172.18.202.86
            spec:
              type: LoadBalancer
  heat:
    apiOverride:
      route:
        host: osp2-heat.apps.osp17-ocp.lab.signal9.gg
    cnfAPIOverride:
      route:
        host: osp2-heat-cfn.apps.osp17-ocp.lab.signal9.gg
    enabled: true
    template:
      databaseInstance: openstack
      heatAPI:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
        replicas: 3
      heatEngine:
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: osp2-internalapi
                  metallb.universe.tf/allow-shared-ip: osp2-internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.18.202.80
              spec:
                type: LoadBalancer
        replicas: 3
      secret: osp-secret
  ironic:
    enabled: true
    template:
      databaseInstance: openstack
      ironicAPI:
        replicas: 1
      ironicConductors:
      - replicas: 1
        storageClass: "ocs-external-storagecluster-cephfs"
        storageRequest: 150G
      ironicInspector:
        replicas: 1
      ironicNeutronAgent:
        replicas: 1
      secret: osp-secret
  ceilometer:
    template:
      passwordSelector:
        service: CeilometerPassword
      secret: osp-secret
      serviceUser: ceilometer
  swift:
    enabled: false
    proxyOverride:
      route: {}
    template:
      swiftRing:
        ringReplicas: 1
      swiftStorage:
        replicas: 1
      swiftProxy:
        replicas: 1
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: 172.17.0.80
              spec:
                type: LoadBalancer
  octavia:
    enabled: true
    template:
      databaseInstance: openstack
      octaviaAPI:
        replicas: 1
      secret: osp-secret
  redis:
    enabled: true
