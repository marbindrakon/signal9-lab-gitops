apiVersion: v1
kind: Namespace
metadata:
  name: demo-edge-pkg-ctr
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
kind: ConfigMap
apiVersion: v1
metadata:
  # Must match the 'spring.application.name' property of the application
  name: sboot-amq-send
  namespace: demo-edge-pkg-ctr
  annotations:
    argocd.argoproj.io/sync-wave: "1"
data:
  application.properties: |
    # Override the configuration properties here
    camel.custom.myproperty=Message Sent
    camel.custom.myaddress=sampleaddress
    camel.component.paho.server-u-r-is=tcp://amq-broker-mqtt-0-svc.demo-edge-pkg-ctr.svc.cluster.local:1883
    camel.component.paho.user-name=admin
    camel.component.paho.password=admin

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: amq-pot-rb
  namespace: demo-edge-pkg-ctr
  annotations:
    argocd.argoproj.io/sync-wave: "2"  
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: camel-amq-edge-sa
  namespace: demo-edge-pkg-ctr
- kind: ServiceAccount
  name: default
  namespace: demo-edge-pkg-ctr

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo-edge-pkg-ctr
  name: iot-simulator
  annotations:
    argocd.argoproj.io/sync-wave: "3"  
spec:
  selector:
    matchLabels:
      app: mqtt-producer
  replicas: 1
  template:
    metadata:
      labels:
        app: mqtt-producer
    spec:
      containers:
        - name: container
          image: quay.io/naveenkendyala/camel-sboot-rest-amq:7.10.0
          ports:
            - containerPort: 8080
              protocol: TCP
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

---
apiVersion: v1
kind: Service
metadata:
  name: iot-simulator-svc
  namespace: demo-edge-pkg-ctr
  annotations:
    argocd.argoproj.io/sync-wave: "4"  
spec:
  selector:
    app: mqtt-producer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080

---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: iot-simulator-rt
  namespace: demo-edge-pkg-ctr
  annotations:
    argocd.argoproj.io/sync-wave: "5"  
spec:
  to:
    kind: Service
    name: iot-simulator-svc
  port:
    targetPort: 8080