apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 98-master-disk-partition
spec:
  config:
    ignition:
      config: {}
      security:
        tls: {}
      timeouts: {}
      version: 3.1.0
    storage:
      files:
        - path: /etc/find-secondary-device
          mode: 0755
          contents:
            source: data:text/plain;charset=utf-8;base64,
    systemd:
      units:
      - name: find-secondary-device.service
        enabled: true
        contents: |
          [Unit]
          Description=Find secondary device
          DefaultDependencies=false
          After=systemd-udev-settle.service
          Before=local-fs-pre.target
          ConditionPathExists=!/etc/var-lib-etcd-mount

          [Service]
          RemainAfterExit=yes
          ExecStart=/etc/find-secondary-device

          RestartForceExitStatus=77

          [Install]
          WantedBy=multi-user.target
      - contents: |
          [Unit]
          Description=Mount /var/lib/containers
          Before=local-fs.target
          [Mount]
          What=/dev/infra-vg/var-lib-containers
          Where=/var/lib/containers
          Type=xfs
          TimeoutSec=120s
          [Install]
          WantedBy=local-fs.target
        enabled: true
        name: var-lib-containers.mount
      - name: var-lib-etcd.mount
        enabled: true
        contents: |
          [Unit]
          Before=local-fs.target

          [Mount]
          What=/dev/infra-vg/var-lib-etcd
          Where=/var/lib/etcd
          Type=xfs
          TimeoutSec=120s

          [Install]
          RequiredBy=local-fs.target
      - name: sync-var-lib-etcd-to-etcd.service
        enabled: true
        contents: |
          [Unit]
          Description=Sync etcd data if new mount is empty
          DefaultDependencies=no
          After=var-lib-etcd.mount var.mount
          Before=crio.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          ExecCondition=/usr/bin/test ! -d /var/lib/etcd/member
          ExecStart=/usr/sbin/setsebool -P rsync_full_access 1
          ExecStart=/bin/rsync -ar /sysroot/ostree/deploy/rhcos/var/lib/etcd/ /var/lib/etcd/
          ExecStart=/usr/sbin/semanage fcontext -a -t container_var_lib_t '/var/lib/etcd(/.*)?'
          ExecStart=/usr/sbin/setsebool -P rsync_full_access 0
          TimeoutSec=0

          [Install]
          WantedBy=multi-user.target graphical.target
      - name: restorecon-var-lib-etcd.service
        enabled: true
        contents: |
          [Unit]
          Description=Restore recursive SELinux security contexts
          DefaultDependencies=no
          After=var-lib-etcd.mount
          Before=crio.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          ExecStart=/sbin/restorecon -R /var/lib/etcd/
          TimeoutSec=0

          [Install]
          WantedBy=multi-user.target graphical.target
