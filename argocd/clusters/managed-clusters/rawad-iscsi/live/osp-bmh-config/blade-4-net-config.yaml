apiVersion: v1 
kind: Secret
metadata:
 name: hp-blade-4-net-config
 namespace: openshift-machine-api
type: Opaque
stringData:
 nmstate: | 
  interfaces:
  - name: eno3
    type: ethernet
    state: up
    ipv4:
      enabled: false
    ipv6:
      enabled: false
  - name: eno3.16
    type: vlan
    state: up
    vlan:
      id: 16
      base-iface: eno3
    ipv4:
      enabled: true
      dhcp: true
