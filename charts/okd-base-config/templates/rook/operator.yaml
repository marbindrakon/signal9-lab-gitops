{{- if .Values.rookStorage.enabled -}}
---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: '-1'
  labels:
  name: rook-ceph
spec: {}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: rook-ceph-operatorgroup
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  targetNamespaces:
  - rook-ceph
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: rook-operator
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  channel: "{{ .Values.rookStorage.version }}"
  installPlanApproval: Automatic
  name: rook-ceph
  source: community-operators
  sourceNamespace: openshift-marketplace
---
{{- end -}}
