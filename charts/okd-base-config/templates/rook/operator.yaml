{{- if .Values.rookStorage.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  destination:
    namespace: rook-ceph
    server: "https://kubernetes.default.svc"
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: "https://charts.rook.io/release"
    chart: "rook-ceph"
    targetRevision: "v1.11.3"
    helm:
      values: |
        crds:
          enabled: true
        monitoring:
          enabled: true
{{- end -}}
