{{- if and .Values.rookStorage.external .Values.rookStorage.externalSecret -}}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.rookStorage.externalSecret.name }}
  namespace: rook-ceph
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: '1'
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: {{ .Values.rookStorage.externalSecret.name }}
    creationPolicy: Orphan
  dataFrom:
  - extract:
      key: {{ .Values.rookStorage.externalSecret.vaultName }}
{{- end -}}
