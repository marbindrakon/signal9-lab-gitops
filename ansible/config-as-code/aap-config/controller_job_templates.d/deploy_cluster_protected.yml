---
controller_templates:
  - name: "{{ env }} - Deploy Cluster (Protected)"
    description: ""
    organization: "Signal9 Lab - {{ env }}"
    project: "Signal9 Lab Gitops - {{ env }}"
    inventory: "{{ env }} - Signal9 Lab Gitops Fixed Assets"
    playbook: "ansible/playbooks/deploy_cluster.yml"
    scm_branch: ""
    forks: 0
    limit: ""
    verbosity: 0
    job_type: "run"
    job_slice_count: 1
    use_fact_cache: False
    credentials:
      - "{{ env }} - github-pat"
      - "{{ env }} - Opensnack"
      - "{{ env }} - RH-SSO OpenShift"
      - "{{ env }} - Route53"
      - "{{ env }} - svc-openshift-linux"
      - "{{ env }} - vSphere"
      - "{{ env }} - XNA FreeIPA OpenShift"
      - "{{ env }} - XNA Netbox"
      - "{{ env }} - RHO Infoblox"
    allow_simultaneous: True
    ask_scm_branch_on_launch: False
    ask_diff_mode_on_launch: False
    ask_tags_on_launch: False
    ask_skip_tags_on_launch: False
    ask_job_type_on_launch: False
    ask_verbosity_on_launch: False
    ask_variables_on_launch: False
    ask_inventory_on_launch: False
    ask_limit_on_launch: False
    ask_credential_on_launch: False
    ask_execution_environment_on_launch: False
    ask_labels_on_launc: False
    ask_forks_on_launch: False
    ask_job_slice_count_on_launch: False
    ask_timeout_on_launch: False
    ask_instance_groups_on_launch: False
    instance_groups:
      - container-with-ca
    extra_vars:
      cluster_protected: true
    job_tags: ""
    force_handlers: False
    skip_tags: ""
    start_at_task: ""
    timeout: 0
    execution_environment: "{{ env }} - signal9-lab-gitops"
    host_config_key: ""
    survey_enabled: True
    survey_spec: 
      name: ""
      description: ""
      spec:
        - question_name: Name
          question_description: ""
          required: True
          type: text
          variable: cluster_name
          min: 3
          max: 63
          default: ""
          choices: ""
          new_question: False
        - question_name: Size
          question_description: ""
          required: True
          type: multiplechoice
          variable: cluster_size
          min: 0
          max: 1024
          default: sandbox
          choices:
            - sandbox
            - small
            - medium
            - large
          new_question: True
        - question_name: Platform
          question_description: ""
          required: True
          type: multiplechoice
          variable: cluster_platform
          min: 0
          max: 1024
          new_question: False
          default: openstack
          choices:
            - openstack
            - hcp_kubevirt
            - hcp_agent
            - infra_env_hybrid
            - vsphere
        - question_name: Version
          question_description: ""
          required: True
          type: multiplechoice
          variable: cluster_version
          min: 0
          max: 1024
          new_question: False
          default: '4.14'
          choices:
            - '4.15'
            - '4.14'
            - '4.13'
            - '4.12'
        - question_name: Use External or Internal LB
          question_description: ""
          required: True
          type: multiplechoice
          variable: loadbalancer_type
          min: 0
          max: 1024
          new_question: False
          default: internal
          choices:
            - internal
        - question_name: Special Feature
          question_description: ""
          required: True
          type: multiplechoice
          variable: cluster_special_feature
          min: 0
          max: 1024
          new_question: False
          default: none
          choices:
            - gpu
            - none
        - question_name: Glance Image Override
          question_description: ""
          required: False
          type: text
          variable: glance_image_override
          min: 0
          max: 1024
          default: ""
          choices: ""
          new_question: True
        - question_name: OSP External Network Override
          question_description: ""
          required: False
          type: text
          variable: osp_ext_net_override
          min: 0
          max: 1024
          default: ""
          choices: ""
          new_question: True
        - question_name: Manage with ACM
          question_description: ""
          required: True
          type: multiplechoice
          variable: gitops_import_to_hub
          min: 0
          max: 1024
          new_question: False
          default: "true"
          choices:
            - "true"
            - "false"
    become_enabled: False
    diff_mode: False
    webhook_service: ""
    prevent_instance_group_fallback: True
...
