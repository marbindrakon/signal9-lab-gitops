      sandbox:
        controller_count: 3
        worker_count: 3
        controller_flavor: m5.xlarge
        worker_flavor: m5.xlarge
      small:
        controller_count: 3
        worker_count: 3
        controller_flavor: m6i.xlarge
        worker_flavor: m6i.xlarge
