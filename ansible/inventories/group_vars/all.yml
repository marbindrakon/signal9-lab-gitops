        controller_count: 3
        worker_count: 3
        controller_flavor: g1.2xlarge
        worker_flavor: s1.xlarge
        gpu_flavor: g1.slarge
      medium:
        controller_count: 3
        worker_count: 3
        controller_flavor: g1.2xlarge
        worker_flavor: s1.xlarge
        gpu_flavor: g1.xlarge
      large:
        controller_count: 3
        worker_count: 3
        controller_flavor: g1.2xlarge
        worker_flavor: g1.2xlarge
        gpu_flavor: g1.sxlarge
